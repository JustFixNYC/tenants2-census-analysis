<!DOCTYPE html>

<script src="vendor/vega-embed-6.11.1.js"></script>
<script src="data/data.js"></script>
<script>

  $schema: 'https://vega.github.io/schema/vega-lite/v4.json',

  height: 480,

    values: data,

      mark: 'bar',

          bin: {step: 10000},

        }
      }
    },
    {
      mark: 'rule',
      encoding: {

          aggregate: 'mean',
          field: 'households_median_income_dollars',
          type: 'quantitative',
        },
        color: {value: "firebrick"},
        size: {value: 2},
      }
    }
  ]
};
